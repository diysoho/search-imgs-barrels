<body>
  <input id="search-input" type="text" placeholder="enter picture name for search">
  <div class="img-preview"></div>

  <script src="./jquery-3.2.1.min.js" crossorigin="anonymous"></script>

  <script type="text/javascript">
    
  class Event {
    static on(type, handler) {
      return document.addEventListener(type,handler)
    }
    static trigger(type, data) {
      return document.dispatchEvent(new CustomEvent(type,{detail:data}))
    }
  }

  // Event.on('search', e=>console.log(e.detail))
  // Event.trigger('search', 'start to search')

  let test = null
  class InputModule {
    constructor() {
      this.input = $('#search-input').eq(0)[0]
      this.bind()
    }

    bind() {
      this.input.oninput = this.throttle(() => {
        Event.trigger('search',this.input.value)
      },500)

      document.body.onresize = this.throttle(() => {
        console.log('resize')
        Event.trigger('resize')
      },500)

      document.body.onscroll = this.throttle(() => {
        if (this.isBottom()) {
          console.log('bottom')
          Event.trigger('bottom')
        }
      },300)
    }

    throttle(fn, delay) {
      let timer = null
      return () => {
          clearTimeout(timer)
          timer = setTimeout(() => fn.bind(this)(arguments), delay)
      }
    }

    isBottom() {
      return (document.body.scrollHeight - document.body.scrollTop - document.documentElement.clientHeight < 5)
    }
  }

  new InputModule()

  class LoadModule {
    constructor() {
      this.page = 1
      this.per_page = 10
      this.keyword = ''
      this.url = '//pixabay.com/api/'
      this.bind()
    }

    bind() {
      Event.on('search', e => {
        this.page = 1
        this.keyword = e.detail
        this.loadData()
          .then(response =>{
            console.log(response)
            response.totalHits = response.totalHits
            Event.trigger('load_first', response)
          })
          .catch(error => console.log(error))
      })

      Event.on('bottom', e => {
        if (this.loading) return
        if (this.page * this.per_page >= this.totalHits) {
          Event.trigger('load_over')
        }

        this.page++
        this.loadData()
          .then(response =>{
            Event.trigger('load_more',response)
          })
          .catch(error => console.log(error))
      })
    }

    loadData() {
      this.loading = true
      return fetch(this.fullUrl(this.url,{
        key: '6160982-5f989b8e3179d97cf90f254af',
        q: this.keyword,
        image_type: 'photo',
        per_page: this.per_page,
        page: this.page
      }))
        .then(res => {
          this.loading = false
          return res.json()
        })
        .catch(error => console.log(error))
    }

    fullUrl(url, json) {
      let arr = []
      for (let key in json) {
        arr.push(encodeURIComponent(key) + '=' + encodeURIComponent(json[key]))
      }
      return url + '?' + arr.join('&')
    }

  }

  new LoadModule()

  class Barrels {
    constructor() {
      this.ct = $('.img-preview')
      this.rowList = []
      this.rowWidth = 0
      this.maxWidth = $('.img-preview').width()
      this.baseHeight = 150;
      this.bind()
    }
    
    bind() {
      Event.on('load_first', e => {
        this.render(e.detail.hits)
      })

      Event.on('load_over', e => {console.log(e.detail)})
      Event.on('load_more', e => {console.log(e.detail)})
            
    }

    render(imgsInfo){
      if (!imgsInfo) return
      let cnt = 0;
      console.log(imgsInfo)
      for (let imgInfo of imgsInfo) {
        
        // console.log('------------')
        // console.log(imgInfo)
        
        imgInfo.webformatWidth = imgInfo.webformatWidth*this.baseHeight/imgInfo.webformatHeight
        imgInfo.webformatHeight = this.baseHeight
        // console.log(imgInfo)
        
        this.rowList.push(imgInfo)
        
        
        this.rowWidth += imgInfo.webformatWidth
        if (this.rowWidth > this.maxWidth) {
          this.rowWidth -= imgInfo.webformatWidth
          this.rowList.pop()
          this.layoutNewRow(this.rowList, true)
          this.rowList = [imgInfo]
          this.rowWidth = imgInfo.webformatWidth
        }
        cnt++
        console.log(cnt,imgsInfo.length)
        if (cnt >= imgsInfo.length) {//the last one
          this.layoutNewRow(this.rowList, false)
          this.rowList = []
        }
      }
    }

    layoutNewRow(imgsInfo, full) {
       
      // console.log('++++++++++++++++')
      // console.log(imgsInfo)
      let ratio = this.maxWidth/this.rowWidth
      if (!full) ratio = 1
      let newRow = $('<div class="img-row"></div>')
      this.ct.append(newRow)

      for (let imgInfo of imgsInfo) {
        let newFigure = $('<div class="figure"></div>')
        let img = new Image()
        
        newRow.append(newFigure)
        newFigure.width(imgInfo.webformatWidth * ratio)
        newFigure.height(imgInfo.webformatHeight * ratio)
        newFigure.append(img)
        img.src = imgInfo.webformatURL
      }
    }
  }

    let barrels = new Barrels()






</script>
