  class Event {
    static on(type, handler) {
      return document.addEventListener(type,handler)
    }
    static trigger(type, data) {
      return document.dispatchEvent(new CustomEvent(type,{detail:data}))
    }
  }

  class InputModule {
    constructor() {
      this.input = $('#search-input').eq(0)[0]
      this.bind()
    }

    bind() {
      this.input.oninput = this.throttle(() => {
        Event.trigger('search',this.input.value)
      },500)

      document.body.onresize = this.throttle(() => {
        console.log('resize')
        Event.trigger('resize')
      },500)

      document.body.onscroll = this.throttle(() => {
        if (this.isBottom()) {
          console.log('bottom')
          Event.trigger('bottom')
        }
      },300)
    }

    throttle(fn, delay) {
      let timer = null
      return () => {
          clearTimeout(timer)
          timer = setTimeout(() => fn.bind(this)(arguments), delay)
      }
    }

    isBottom() {
      return (document.body.scrollHeight - document.body.scrollTop - document.documentElement.clientHeight < 5)
    }
  }

  new InputModule()

  class LoadModule {
    constructor() {
      this.page = 1
      this.per_page = 10
      this.keyword = ''
      this.url = '//pixabay.com/api/'
      this.bind()
    }

    bind() {
      Event.on('search', e => {
        this.page = 1
        this.keyword = e.detail
        this.loadData()
          .then(response =>{
            console.log(response)
            response.totalHits = response.totalHits
            Event.trigger('load_first', response)
          })
          .catch(error => console.log(error))
      })

      Event.on('bottom', e => {
        if (this.loading) return
        if (this.page * this.per_page >= this.totalHits) {
          Event.trigger('load_over')
        }

        this.page++
        this.loadData()
          .then(response =>{
            Event.trigger('load_more',response)
          })
          .catch(error => console.log(error))
      })
    }

    loadData() {
      this.loading = true
      return fetch(this.fullUrl(this.url,{
        key: '6160982-5f989b8e3179d97cf90f254af',
        q: this.keyword,
        image_type: 'photo',
        per_page: this.per_page,
        page: this.page
      }))
        .then(res => {
          this.loading = false
          return res.json()
        })
        .catch(error => console.log(error))
    }

    fullUrl(url, json) {
      let arr = []
      for (let key in json) {
        arr.push(encodeURIComponent(key) + '=' + encodeURIComponent(json[key]))
      }
      return url + '?' + arr.join('&')
    }

  }

  new LoadModule()
