<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-align: center;
    }

    .img-preview {
      width: 1200px;
      margin: 0 auto;

       /* border: 1px solid red;  */
    }

    .img-row {
       /* border: 1px solid red;  */
    }

    .img-row .figure {
      float: left;
      /* padding: 20px; */
      /* border: 1px solid red; */
    }
    .img-row .figure img {
      width: 100%;
      height: 100%;
    }

    .img-row:after {
      content: '';
      display: block;
      clear: both;
    }
  </style>
</head>
<body>
  <input id="search-input" type="text" placeholder="enter picture name for search">
  <div class="img-preview"></div>
  <button class="load_more">load_more</button>

  <script src="./jquery-3.2.1.min.js" crossorigin="anonymous"></script>

  <script type="text/javascript">
    
  class Event {
    static on(type, handler) {
      return document.addEventListener(type,handler)
    }
    static trigger(type, data) {
      return document.dispatchEvent(new CustomEvent(type,{detail:data}))
    }
  }

  let test = null
  class InputModule {
    constructor() {
      this.input = $('#search-input').eq(0)[0]
      this.bind()
    }

    bind() {
      this.input.oninput = this.throttle(() => {
        Event.trigger('search',this.input.value)
      },600)

      document.body.onresize = this.throttle(() => {
        console.log('resize')
        Event.trigger('resize')
      },500)

      document.body.onscroll = this.throttle(() => {
        if (this.isBottom()) {
          console.log('bottom')
          Event.trigger('bottom')
        }
      },300)

      $('.load_more')[0].onclick = this.throttle(() => {
       
        console.log('bottom')
        Event.trigger('bottom')
        
      },300)
    }

    throttle(fn, delay) {
      let timer = null
      return () => {
          clearTimeout(timer)
          timer = setTimeout(() => fn.bind(this)(arguments), delay)
      }
    }

    isBottom() {
      return (document.body.scrollHeight - document.body.scrollTop - document.documentElement.clientHeight < 5)
    }
  }

  new InputModule()

  class LoadModule {
    constructor() {
      this.page = 1
      this.per_page = 10
      this.keyword = ''
      this.url = '//pixabay.com/api/'
      this.totalHits = 0
      this.bind()
    }

    bind() {
      Event.on('search', e => {
        this.page = 1
        this.keyword = e.detail
        this.loadData()
          .then(response =>{
            console.log(response)
            this.totalHits = response.totalHits
            Event.trigger('load_first', response)
          })
          .catch(error => console.log(error))
      })

      Event.on('bottom', e => {
        if (this.loading) return
        if (this.page * this.per_page >= this.totalHits) {
          return
        }

        this.page++
        this.loadData()
          .then(response =>{
            console.log(response)
            Event.trigger('load_more',response)
          })
          .catch(error => console.log(error))
      })
    }

    loadData() {
      this.loading = true
      return fetch(this.fullUrl(this.url,{
        key: '6160982-5f989b8e3179d97cf90f254af',
        q: this.keyword,
        image_type: 'photo',
        per_page: this.per_page,
        page: this.page
      }))
        .then(res => {
          this.loading = false
          return res.json()
        })
        .catch(error => console.log(error))
    }

    fullUrl(url, json) {
      let arr = []
      for (let key in json) {
        arr.push(encodeURIComponent(key) + '=' + encodeURIComponent(json[key]))
      }
      return url + '?' + arr.join('&')
    }

  }

  new LoadModule()

  class Barrels {
    constructor() {
      this.ct = $('.img-preview')
      this.rowList = []
      this.rowWidth = 0
      this.maxWidth = $('.img-preview').width()// - 3 //防止按比例缩放出现小数，越过边界
      this.baseHeight = 200;
      this.allImgsInfo = []
      this.bind()
    }
    
    bind() {
      Event.on('load_first', e => {
        this.ct.html('') //清空
        this.rowList = []
        this.rowWidth = 0
        this.allImgsInfo = e.detail.hits
        this.render(e.detail.hits)
      })

      Event.on('load_more', e => {
        this.allImgsInfo.push(...e.detail.hits) //展开运算符
        this.render(e.detail.hits)
      })

      Event.on('load_over', e => {console.log(e.detail)})
      Event.on('resize', e => {
        // this.ct.html('') //清空
        // this.render(this.allImgsInfo)//重新全绘
      })    
    }

    render(imgsInfo) {
      if (!imgsInfo) return
      let cnt = 0;

      for (let imgInfo of imgsInfo) {
        console.log(imgInfo)
        imgInfo.webformatWidth = imgInfo.webformatWidth*this.baseHeight/imgInfo.webformatHeight
        this.rowList.push(imgInfo)
        this.rowWidth += imgInfo.webformatWidth
        if (this.rowWidth > this.maxWidth) {
          this.rowWidth -= imgInfo.webformatWidth
          this.rowList.pop()
          this.layoutRow(this.rowList, true)
         
          this.rowList = [imgInfo]
          this.rowWidth = imgInfo.webformatWidth
        }

        cnt++
        console.log(cnt,this.rowList)
        if (cnt >= imgsInfo.length) {//最后撑不满一行宽度的图片
          if (this.rowList.length) {
            this.layoutRow(this.rowList, false)
            this.rowList = [] //列表清空防止重绘，宽度不清空，给下次计算用
          }
        }
      }
    }

    layoutRow(imgsInfo, isfull) {
      
      let ratio = this.maxWidth/this.rowWidth
      console.log(this.rowWidth,isfull)
      //两个需要考虑的问题：1.首屏第一行 2.每次最后一行与下次首行的衔接
      let row = $('.img-row.notfull').last()
      if (!row.length) {
        console.log('create new row')
        row = $('<div class="img-row"></div>')
        this.ct.append(row)
      } else {
        console.log('get notfull row')
        if (isfull) { //后面补充的把前面没有充满的行充满了，前面需要重新微调
          row.children('.figure').each(function(index, oldFigure) {
            let $oldFigure = $(oldFigure)
            let width = $oldFigure.width()
            let height = $oldFigure.height()
            $oldFigure.width(width*ratio)
            $oldFigure.height(height * ratio)
          })
        }
      }

      if (!isfull) {
        row.addClass('notfull')
        ratio = 1
      }  else {
        row.removeClass('notfull')
        row.addClass('full')
      }

      for (let imgInfo of imgsInfo) { //新建数据，微调宽高
        let newFigure = $('<div class="figure"></div>')
        let img = new Image()
        row.append(newFigure)
        newFigure.width(imgInfo.webformatWidth * ratio) 
        newFigure.height(this.baseHeight * ratio) 
        newFigure.append(img)
        img.src = imgInfo.webformatURL
      }
    }
  }

  let barrels = new Barrels()

</script>

</body>
</html>
